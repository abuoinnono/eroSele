<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>リンク集</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto,
                   'Hiragino Kaku Gothic ProN', Meiryo, Arial;
      color: #e6eef6;
      background: linear-gradient(180deg, #00a3af 0%, #006e7f 100%);
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .link-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }
    .link-card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-4px);
    }
    .link-card a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>リンク集</h1>
  <div class="links">
    <div class="link-card"><a href="https://developer.mozilla.org/ja/" target="_blank">MDN Web Docs</a></div>
    <div class="link-card"><a href="https://b.hatena.ne.jp/" target="_blank">はてなブックマーク</a></div>
    <div class="link-card"><a href="https://youtube.com/" target="_blank">YouTube</a></div>
    <div class="link-card"><a href="https://openai.com/" target="_blank">OpenAI</a></div>
  </div>
</body>
</html>
