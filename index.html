    .footer { text-align:center; font-size:12px; color:var(--muted); margin-top:40px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2) }

    /* --- パスワードオーバーレイ --- */
    #pw-overlay{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:9999;
      background: linear-gradient(rgba(0,0,0,0.88), rgba(0,0,0,0.88));
      backdrop-filter: blur(3px);
    }
    #pw-box{
      width:100%; max-width:420px; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.5);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); text-align:center; color:var(--text);
    }
    #pw-box h2{ margin:0 0 12px 0; font-size:20px }
    #pw-input{ width:100%; padding:10px 12px; margin:8px 0; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.02); color:var(--text) }
    #pw-submit{ width:100%; padding:10px; margin-top:8px; border-radius:8px; border:none; cursor:pointer; font-weight:600 }
    #pw-message{ margin-top:10px; font-size:13px; color:var(--muted) }
    #pw-forgot{ margin-top:6px; display:block; font-size:12px; color:var(--muted); text-decoration:underline; cursor:default }

    /* hide site content until unlocked */
    #site-body[aria-hidden="true"]{ visibility:hidden; filter:blur(2px); user-select:none }

    @media (max-width:480px){ body{ padding:20px } #pw-box{ padding:18px } }

  <script>
    /*
      クライアント側オーバーレイ式パスワード保護 (簡易)
      - サーバ側の保護ではありません。開発者ツールでソースを見ればパスワードは確認可能です。
      - パスワードはSHA-256で比較しており、平文をそのまま置くより少しだけマシです。
      - パスワードの初期値は "eroSele" (ハッシュは下の PASSWORD_HASH に埋め込み済み)

      変更方法:
      - 新しい平文パスワードを使いたい場合は、ブラウザのコンソールで次の関数を実行してハッシュを生成し
        その結果を PASSWORD_HASH に置き換えてください。

      function digestHex(text){ return crypto.subtle.digest('SHA-256', new TextEncoder().encode(text)).then(b=>{
        return Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('');
      })}
      digestHex('あなたの新しいパスワード').then(console.log)
    */

    (function(){
      'use strict';

      // --- 設定 ---
      // 初期パスワード: "eroSele"
      const PASSWORD_HASH = 'ba94616ed3e3c8b1c12ae4a5db0802b30ac21431d53d74c7fde2d29d4219d7e0';
      const STORAGE_KEY = 'site_auth_ok_v1'; // バージョンを変えれば再認証させられます
      const overlay = document.getElementById('pw-overlay');
      const input = document.getElementById('pw-input');
      const submit = document.getElementById('pw-submit');
      const message = document.getElementById('pw-message');
      const site = document.getElementById('site-body');

      // 初期フォーカス
      input.focus();

      // 既に認証済みならオーバーレイを自動で閉じる
      if(sessionStorage.getItem(STORAGE_KEY) === '1'){
        unlock();
      }

      // イベント
      submit.addEventListener('click', tryAuth);
      input.addEventListener('keydown', function(e){ if(e.key === 'Enter') tryAuth(); });

      async function tryAuth(){
        const val = input.value || '';
        if(!val){ showMsg('パスワードを入力してください'); return; }
        showMsg('確認中…');
        try{
          const h = await digestHex(val);
          if(timingSafeEqual(h, PASSWORD_HASH)){
            sessionStorage.setItem(STORAGE_KEY, '1');
            unlock();
          } else {
            input.value = '';
            input.focus();
            showMsg('パスワードが違います', true);
          }
        }catch(err){
          console.error(err);
          showMsg('エラーが発生しました');
        }
      }

      function unlock(){
        overlay.style.display = 'none';
        site.setAttribute('aria-hidden','false');
        site.style.visibility = 'visible';
        site.style.filter = 'none';
      }

      function showMsg(text, isError){
        message.textContent = text;
        message.style.color = isError ? '#ffb4b4' : '';
      }

      // SHA-256 ハッシュを返す（hex）
      function digestHex(text){
        const enc = new TextEncoder();
        return crypto.subtle.digest('SHA-256', enc.encode(text)).then(buf=>{
          return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
        });
      }

      // タイミング攻撃を若干緩和する比較
      function timingSafeEqual(a,b){
        if(a.length !== b.length) return false;
        let res = 0;
        for(let i=0;i<a.length;i++) res |= a.charCodeAt(i) ^ b.charCodeAt(i);
        return res === 0;
      }

      // アクセシビリティ: ESCでオーバーレイに戻らないように無効化はしない（意図的に残す）

      // オーバーレイがフォーカスを奪うよう管理（タブのループトラップ）
      document.addEventListener('focus', function(e){
        if(overlay.style.display !== 'none' && !overlay.contains(e.target)){
          e.stopPropagation(); overlay.focus();
        }
      }, true);

    })();
